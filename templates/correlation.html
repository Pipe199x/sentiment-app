<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Correlaciones de Palabras</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4">üîó Top 10 Correlaciones</h1>

    <table class="table table-striped">
      <thead>
        <tr><th>Palabra 1</th><th>Palabra 2</th><th>œÅ</th></tr>
      </thead>
      <tbody>
        {% for (w1, w2), v in correlations %}
        <tr>
          <td>{{ w1 }}</td>
          <td>{{ w2 }}</td>
          <td>{{ "%.3f"|format(v) }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">‚Üê Volver</a>
  </div>
</body>
</html>
