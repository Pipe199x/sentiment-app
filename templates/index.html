<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Sentiment App</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4">ðŸ“Š Taller Sentimientos y Correlaciones</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="alert alert-{{category}}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- Formulario de upload -->
    <form action="{{ url_for('upload') }}"
          method="post"
          enctype="multipart/form-data"
          class="mb-3">
      <div class="input-group">
        <input type="file"
               name="tweets_file"
               accept=".txt,.csv"
               class="form-control">
        <button class="btn btn-primary">Anexar Tweets</button>
      </div>
    </form>

    <!-- Botones de anÃ¡lisis -->
    <div class="d-flex gap-2">
      <form action="{{ url_for('sentiment') }}" method="post">
        <button class="btn btn-success">Analizar Sentimientos</button>
      </form>
      <form action="{{ url_for('correlation') }}" method="post">
        <button class="btn btn-info">Mostrar Correlaciones</button>
      </form>
    </div>
  </div>
</body>
</html>
